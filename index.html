      <div class="paraImage" id="subjectHead">
        <h1 id="headTitle">The Mind Organizer</h1>
        
        <h2>Whats your subject of thinking?</h2>
        <form action=""id="subjectForm">
          
            <input type="text" name="subject" id="inputSubject" placeholder="Subject">
            <input type=submit value ="Set" id="setSubject">
        </form>

      </div>

</header>





    <section class="main" id="main">

        <!-- part 1: form plus button id="brainForm"-->
            <!-- input with text/value id="inputItem" -->
            <!-- button to create bubble id="addBtn"-->
<!-- page 1 -->
       
        

       <form id="brainForm">
        <input type="text" id="inputItem" placeholder="Whats on your mind?">
        <input type="submit" id="addBtn" value="Add">
       </form>
     
        <!-- part 2: dragable area id="dragArea"-->

            <!-- bubbles in random created by button above id="[index - listBubble.length]-->

       <section id="dragArea">
       <!-- part 2: draggable area id="dragArea"-->
            <!-- bubbles in random created by button above id="[index - listBubble.length]-->
            
            <a href="#organizer" id="arrowPageDown"><i class="fas fa-angle-double-down"></i></a>
           
       </section>
<!-- end of page 1 -->
<!-- page 2 -->
       <section id="organizer">
            <a href="#main" id="arrowPageUp"><i class="fas fa-angle-double-up"></i></a>
            <!-- part 3: two collumns id="organizer"-->
            <!-- part 3a: list (flex/grid) of TO-DO id="toDos"-->
            <!-- part 3b: list (flex/grid) of TO-PROCESS id="toProcess" -->

        <div id="TaskOrganizer">
            <div id="toDos">
                <h1>ToDo-List</h1>
                <div id="toDosList"></div>
                <button id="exportToDoBtn" type="button">Export</button>
            </div>   
            
            <div id="toProcess">
                <h1>To-Process-List</h1>
                <div id="toProcessList"></div>
                <button id="exportProcessBtn" type="button">Export</button>
            </div>
        </div>
       </section>

<!-- end of page 2 -->
    </section>
